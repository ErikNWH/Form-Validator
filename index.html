<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Sign up Today!</h1>
      <!-- Form -->
      <form id="form">
        <!-- Full Name -->
        <div class="form-group">
          <label for="name">Full name</label>
          <input type="text" id="name" placeholder="Full Name" required />
        </div>
        <!-- Phone number -->
        <div class="form-group">
          <label for="phone">Phone number</label>
          <input type="tel" id="phone" placeholder="0612345678" required pattern="[0-9]{10}" />
        </div>
        <!-- Email -->
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="email@address.com" required minlength="3" maxlength="100" />
        </div>
        <!-- Web URL -->
        <div class="form-group">
          <label for="website">Website url</label>
          <input type="url" id="website" placeholder="Website" required />
        </div>
        <!-- Password -->
        <div class="form-group">
          <label for="password1">Password</label>
          <input
            type="password"
            id="password"
            placeholder="Create Password (Min. 8 Characters)"
            required
            pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$"
            title="Please include 1 Uppercase Character 1 Lowercase Character and 1 number"
          />
        </div>
        <!-- Confirm Password -->
        <div class="form-group">
          <label for="password2">Confirm Password</label>
          <input type="password" id="password" placeholder="Confirm Password" required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$" />
        </div>
        <button type="submit">Register</button>
      </form>
      <!-- Error/Succes Message -->
      <div class="message-container">
        <h3 id="message">Don't hesitate</h3>
      </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
